<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="circle">
      <div class="pic"></div>
      <div class="twelve">12</div>
      <div class="three">3</div>
      <div class="circleshape"></div>
      <div class="six">6</div>
      <div class="nine">9</div>
      <div class="hours" id="hour"></div>
      <div class="minutes" id="minute"></div>
      <div class="seconds" id="second"></div>
      <div class="one"></div>
      <div class="two"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="ten"></div>
      <div class="eleven"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
